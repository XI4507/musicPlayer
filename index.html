<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMania-Your favourite spot to listen music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Music-Mania">MusicMania</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Trending Songs</h1>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">2:56</span><i id="0" class="far fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:33</span><i id="1" class="far fa-play-circle songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">2:56<i id="2" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">2:56<i id="3" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" nax="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="prev"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="animation" width="42px" id="gif">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/28786864d8.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
